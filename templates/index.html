<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>DoMyChores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DoMyChores for CS 242 at UIUC">
    <meta name="author" content="Rishi Bajekal,Mohd Irtefa">
    <link href="{{ static_url("css/bootstrap.min.css") }}" rel="stylesheet" />
    <link href="{{ static_url("css/bootstrap-responsive.min.css") }}" rel="stylesheet" />
    <!-- IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="{{ static_url("ico/favicon.ico") }}">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ static_url("ico/apple-touch-icon-144-precomposed.png") }}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ static_url("ico/apple-touch-icon-114-precomposed.png") }}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ static_url("ico/apple-touch-icon-72-precomposed.png") }}">
    <link rel="apple-touch-icon-precomposed" href="{{ static_url("ico/apple-touch-icon-57-precomposed.png") }}">

</head>
<body>
    <p id="user-id" class="hidden">{{ user_id }}</p>

    <!-- ########################################################################################################## -->
    <!-- ########################################### APP INTERFACE ################################################ -->
    <!-- ########################################################################################################## -->
    <div class="container">
        <div class="row">
        <div class="span12">

        <div class="navbar active">
            <div class="navbar-inner">
                <div class="container" style="width: auto;">
                    <a class="brand" href="#">DoMyChores</a>
                    <ul class="nav">
                        <li class="active"><a href="#">Open Chores</a></li>
                        <li><a href="#">My Chores</a></li>
                    </ul>
                    <a href="#" class="btn btn-primary">New Chore</a>
                    <a href="/api/logout" class="btn btn-success pull-right">Logout</a>
                </div>
            </div>
        </div>

        <div id="main">

            <div class="content">
                <div id="chore-list"></div>
            </div>

        </div>

        </div>
        </div>
    </div>

    <!-- ########################################################################################################## -->
    <!-- ############################################ TEMPLATES ################################################### -->
    <!-- ########################################################################################################## -->

    <script type="text/template" id="chore-template">
        <div class="well">
            <h3 id="task"><%=task%></h3>
            <p id="description"><%=description%></p>
            <p id="posted-at" class="timeago muted" title="<%=posted_at%>"><%=posted_at%></p>
            <p id="owner_id"><%=owner_id%></p>
            <button class="accept">Accept</button>
            <button class="complete">Complete</button>
        </div>
    </script>


    <!-- ########################################################################################################## -->
    <!-- ############################################ JAVASCRIPT ################################################## -->
    <!-- ########################################################################################################## -->

    <script src="{{ static_url("js/libs/json2.js") }}" type="text/javascript"></script>
    <script src="{{ static_url("js/libs/jquery-1.9.1.js") }}" type="text/javascript"></script>
    <script src="{{ static_url("js/libs/timeago.js") }}" type="text/javascript"></script>
    <script src="{{ static_url("js/libs/bootstrap.min.js") }}"></script>
    <script src="{{ static_url("js/libs/underscore-min.js") }}" type="text/javascript"></script>
    <script src="{{ static_url("js/libs/backbone-min.js") }}" type="text/javascript"></script>
    <script src="{{ static_url("js/models.js") }}" type="text/javascript"></script>
    <script src="{{ static_url("js/app.js") }}" type="text/javascript"></script>
    <script src="{{ static_url("js/layer.js") }}" type="text/javascript"></script>

</body>

</html>
