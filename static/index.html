<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

<script type="text/x-handlebars" data-template-name="index">
  <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">domychores</a>
        <ul class="nav">
          <li>{{#linkTo 'chores'}}Chores{{/linkTo}}</li>
          <li>{{#linkTo 'about' }} About {{/linkTo}}</li>
        </ul>
    </div>
  </div>
  {{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="about">
  <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">domychores</a>
        <ul class="nav">
          <li>{{#linkTo 'chores'}}Chores{{/linkTo}}</li>
          <li>{{#linkTo 'about' }} About {{/linkTo}}</li>
        </ul>
    </div>
  </div>
  <div class="about">
      <p>Whats up!</p>
  </div>
</script>

<script type="text/x-handlebars" data-template-name="chores">
  <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">domychores</a>
        <ul class="nav">
          <li>{{#linkTo 'chores'}}Chores{{/linkTo}}</li>
          <li>{{#linkTo 'about' }} About {{/linkTo}}</li>
        </ul>
    </div>
  </div>
  <div>
    {{#each model}}
      <p>{{task}}</p>
      <p>{{description}}</p>
    {{/each}}
  </div>
</script>



  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember-1.0.0-rc.2.js"></script>
  <script src="js/libs/ember-data-latest.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
