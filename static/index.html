<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>DoMyChores</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
</head>
<body>

    <script type="text/x-handlebars">
        <div class="navbar">
            <div class="navbar-inner">
                <a class="brand" href="#">domychores</a>
                <ul class="nav">
                    <li>{{#linkTo 'chores'}}Chores{{/linkTo}}</li>
                    <li>{{#linkTo 'about' }} About {{/linkTo}}</li>
                </ul>
            </div>
        </div>
        {{outlet}}
    </script>

    <script type="text/x-handlebars" id="about">
        <div class="about">
            <p>Students helping other students.</p>
        </div>
    </script>

    <script type="text/x-handlebars" id="chores">
        <div class="chores">
            {{title}}

            {{#each model}}
                <p>{{this}}</p>
            {{/each}}
        </div>
    </script>

    <script src="js/libs/jquery-1.9.1.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
    <script src="js/libs/ember-1.0.0-rc.2.js"></script>
    <script src="js/libs/ember-data-latest.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
